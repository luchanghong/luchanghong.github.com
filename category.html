---
layout: default
title: Blog Category
footer: false
---

<div id="main">
    {% for category in site.categories reverse %}
        <a name="{{ category[0] }}"></a>
        <a href="#{{ category[0] }}" class="sort_name">
            <h2 id="{{ category[0] }}-ref">{{ category[0] }}<span> ({{ category[1].size }}) </span></h2>
        </a>
        {% for post in category[1] %}
            <article>
            {% include archive_post.html %}
            </article>
        {% endfor %}
    {% endfor %}
</div>
